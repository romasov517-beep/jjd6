
   <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер с пустыней</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slides">
      <!-- Слайд 1 -->
      <div class="slide">
        <div class="slide-inner">
          <img src="пустыня 1.png" alt="пустыня1">
        </div>
      </div>
      
      <!-- Слайд 2 -->
      <div class="slide">
        <div class="slide-inner">
          <img src="пустыня 2.jpg" alt="пустыня2">
        </div>
      </div>
      
      <!-- Слайд 3 -->
      <div class="slide">
        <div class="slide-inner">
          <img src="пустыня 3.jpeg" alt="пустыня3">
        </div>
      </div>
    </div>

    <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>

    <div class="dots">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');

    function updateSlider() {
      slides.style.transform = `translateX(-${current * 100}%)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === current);
      });
    }

    function nextSlide() {
      current = (current + 1) % 3;
      updateSlider();
    }

    function prevSlide() {
      current = (current - 1 + 3) % 3;
      updateSlider();
    }

    function currentSlide(index) {
      current = index;
      updateSlider();
    }

    // Автоматическое переключение (опционально)
    setInterval(() => {
      nextSlide();
    }, 5000);
  </script>

</body>
</html>
